<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Document</title></head><body>	<style>		* {			margin: 0;			padding: 0;		}		#wrap {			position: relative;			width: 1px;			height: 1px;			overflow: hidden;		}		#wrap img {			width: 100%;			height: 100%;			display: block;		}		#wrap button {			width: 80px;			height: 24px;			line-height: 24px;			font-size: 12px;			position: absolute;			right: 0;			bottom: 0;		}	</style>	<div id="wrap">		<img id="testImage" src="http://www.biddingx.com/wp-content/uploads/2013/12/accurate.png">		<button id="testBtn">百度一下</button>	</div>	<!-- 请将以下代码紧贴于网站</head>标签之前 -->	<script type="text/javascript">		(function() {		    window._CiQ10448 = window._CiQ10448 || [];		    window._CiQ10448.push(['_cookieUseRootDomain', true]);		    var c = document.createElement('script');		    c.type = 'text/javascript';		    c.async = true;		    c.charset = 'utf-8';		    c.src = '//collect.cn.miaozhen.com/ca/10448';		    var h = document.getElementsByTagName('script')[0];		    h.parentNode.insertBefore(c, h);		})();	</script>	<script>		function ____log(eventName, value) {			/* 请将 LabelValue 与 Value 替换为对应字段的取值 */			window._CiQ10448 = window._CiQ10448 || [];			window._CiQ10448.push(['_trackEvent', {				type: 1,				labels:[{'事件': eventName}],				values: [{'数量': value || 1}]			}]);			window.CClickiV3 && window.CClickiV3[10448] && window.CClickiV3[10448]._flushObserver(function(){});		}	</script>	<script src="mraid.js"></script>	<script type="text/javascript">		mraid.addEventListener('ready', function() {			____log('mraid.ready');			var wrap = document.getElementById('wrap');			var img = document.getElementById('testImage');			var btn = document.getElementById('testBtn');			function resizeAd (width, height) {				width = Math.max(width || 0, 51);				height = Math.max(height || 0, 51);				wrap.style.width = width + 'px';				wrap.style.height = height + 'px';				mraid.setResizeProperties({					width: width,					height: height				});			}			function expandAd() {				var maxSize = mraid.getMaxSize() || {};				wrap.style.width = maxSize.width + 'px';				wrap.style.height = maxSize.height + 'px';				mraid.expand();			}			var toggleAd = (function() {				var i = 0;				var maxSize = mraid.getMaxSize() || {};				return function() {					if (i > 20) {						mraid.close();					}					switch(i%3) {						case 0:							resizeAd(maxSize.width - 40, maxSize.height - 40);							break;						case 1:							resizeAd(350, 200);							break;						case 2:							expandAd();							break;					}					i++;				}			})();			toggleAd();			img.onclick = function() {				toggleAd();			}			img.ondblclick = function() {				____log('img.dbclick');				mraid.storePicture(this.src);			}			testBtn.onclick = function() {				mraid.open('http://www.baidu.com/');			}			img.onload = function() {				____log('img.loaded');			}			img.onerror = function() {				____log('img.error');			}			mraid.addEventListener('error', function() {				____log('mraid.error');			});			mraid.addEventListener('stateChange', function() {				____log('mraid.stateChange');			});			mraid.addEventListener('viewableChange', function() {				____log('mraid.viewableChange');			});			mraid.addEventListener('sizeChange', function() {				____log('mraid.sizeChange');			});		});	</script></body></html>
